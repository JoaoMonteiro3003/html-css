<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo</title>
    <style>
        div:hover{
            color: brown;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: cadetblue;
            text-align: center;
            background-color: aqua;
            width: 200px;
            padding: 0;
            
        }
        div{
            width: 200px;
        }

    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
</body>
</html>
