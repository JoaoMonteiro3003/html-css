<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo-classes</title>

    <!--
    
     seletores personalizados:
        # = id
        . = class
        : = pseudoclass
        :: = pseudoelemento
        > = children(filho)    
    
    -->



    <style>
        div{
             display: inline-block;
            background-color: lightgray;
            text-align: center;
            height: 200px;
            width: 200px;
            border: 1px solid black;
        }
        div:hover{
            background-color:brown ;
        }
    </style>
</head>
<body>
    <a href="hover.html">
        <div id="d1">01</div>
    </a>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
